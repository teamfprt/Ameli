<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="regester.css">
    <link rel="icon" type="image/png" href="photos/WhatsApp_Image_2025-04-25_at_22.32.48_48abe391-removebg-preview.png">
</head>
<body>
    <div class="div">
        <div id="div">
            <form action="" name="myForm" method="get"  id="myForm12"> 
                <!-- <h1>Login</h1> -->
                 <div class="form">
                     <img loading="lazy" src="photos/WhatsApp_Image_2025-04-25_at_22.32.48_48abe391-removebg-preview.png" width="100px">
                     <input type="text" placeholder="Enter Your User Name" name="User" required id="input_name">
                     <input type="password" placeholder="Enter Your Password" name="password" required id="input_password">
                     <input type="email" placeholder="Enter Your Email" name="email" required id="input_email">
                     <input type="tel"placeholder="Enter Your Phone Number" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" name="number" id="input_phone" required>
                     <div id="add_message"></div>
                     <input type="submit" value="Submit"  name="submit"  required id="submit">

                     <p>
                         هل تمتلك حساب بالفعل؟ <a href="login.html">تسجيل دخول</a>
                     </p>
                     <div class="logtool">
                        <img loading="lazy" src="photos/facebook.png" width="50px">
                        <img loading="lazy" src="photos/google.png" width="50px">
                     </div>
                 </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
